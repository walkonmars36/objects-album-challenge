<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="card-container">
      <!-- remove this example card when js is complete -->
      <div class="card">
        <div class="card__header-section">
          <img class="card__image" src="https://placedog.net/360/360" />
          <div class="card__rating">10</div>
        </div>
        <div class="card__content">
          <h2 class="card__heading">Who Let Me Out?</h2>
          <div class="card__description">
            <p class="card__description-text">Baha Men</p>
            <p class="card__description-text">2000</p>
          </div>
          <hr class="card__line" />
          <p class="card__genres">Genres:</p>
          <p class="card__genre-values">Woof, Bark, Yap</p>
        </div>
      </div>
    </div>
  </body>
</html>
